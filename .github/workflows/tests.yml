name: CI/CD Pipeline

on:
  push:
    branches: [ main, implementation ]
  pull_request:
    branches: [ main, implementation ]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run Ruff format check
        run: uv run ruff format github_repo_search_api/ tests/ --check

      - name: Run Ruff linter
        run: uv run ruff check github_repo_search_api/ tests/

      - name: Run Pyrefly type check
        run: uv run pyrefly check github_repo_search_api/

  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.12', '3.13']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run tests with coverage
        run: uv run pytest tests/ -v --cov=github_repo_search_api --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports
        if: matrix.python-version == '3.13'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker compose build

      - name: Start Docker container
        run: docker compose up -d

      - name: Wait for service to be ready
        run: sleep 10

      - name: Test health endpoint
        run: |
          curl -f http://localhost:8000/api/health || exit 1

      - name: Stop Docker container
        if: always()
        run: docker compose down

  all-checks:
    name: All Checks Passed ✅
    runs-on: ubuntu-latest
    needs: [lint, test, docker-build]
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Docker Build: ${{ needs.docker-build.result }}"

          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.docker-build.result }}" != "success" ]; then
            echo "❌ Some checks failed!"
            exit 1
          fi

          echo "✅ All checks passed successfully!"

